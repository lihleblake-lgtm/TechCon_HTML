<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register for TechCon 2024</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Header with Navigation -->
         <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="schedule.html"></a>Schedule</li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
         </header>

         <!-- Main Registration Form -->
          <main>
            <form action="#" method="post">
                <!-- Full Name -->
                 <div>
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                 </div>

                 <!-- Email -->
                  <div>
                    <label for="email">Email address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                  </div>

                  <!-- Password -->
                   <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                   </div>

                    <!-- Comfirm Password -->
                     <div>
                         <label for="comfirmPassword">Comfirm Password:</label>
                         <input type="password" id="comfirmPassword" name="comfirmPassword" placeholder="Re-enter your password" required>
                     </div>
                       
                     <!-- Terms and Conditions -->
                      <div>
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="Terms">I agree to the <a href="#">terms and conditions</a>.</label>
                      </div>

                      <!-- Submit Button -->
                       <div>
                        <button type="submit">Register Now</button>
                       </div>
            </form>
          </main>

          <!-- footer -->
           <footer>
            <P>&copy; 2024 TechCon. All rights reserved. Explicit copyright notice included.</P>
           </footer>
    </body>
</html>
